<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<th:block th:fragment="content">
	
<div class="card m-2">
	<div class="card-header">
		Spring Security
	</div>
	<div class="card-body">
		<div>
			<div sec:authorize="!isAuthenticated()">
				<a href="joinForm" class="btn btn-info btn-sm">회원가입</a>
				<a href="loginForm" class="btn btn-info btn-sm">로그인</a>
			</div>
			<div sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}" class="btn btn-info btn-sm">로그아웃</a>
				<hr/>
				<dir>User: [[${#authentication.name}]]</dir>
				<dir>Roles: [[${#authentication.name}]]</dir>
			</div>
		</div>
	</div>
</div>
	
	
	
</th:block>
</th:block>
</html>
